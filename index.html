<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap-Dark Variant CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Favicon -->

    <title>Formatter</title>
</head>

<body>
    <div class="container-md text-white p-4">
        <h2>Text formatter</h2>
        <textarea name="text" id="text" placeholder="Insert your text..."  rows="10"></textarea>
        <div class="row">
            <div class="col col-sm-4">
                <button type="button" class="btn btn-primary col-xs-4" id="paste"><i class="bi bi-clipboard2"></i>Paste</button>
            </div>
            <div class="col col-sm-4">
                <button type="button" class="btn btn-success col-xs-4" id="copy"><i class="bi bi-clipboard-fill"></i>Copy</button>
            </div>
            <div class="col col-sm-4">
                <button type="button" class="btn btn-danger col-xs-4" id="clear"><i class="bi bi-trash"></i></i>Clear</button>
            </div>
        </div>
        <div class="container-md text-center m-0 p-0">
            <p class="message text-success"></p>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="main.js"></script>

</body>

</html>
